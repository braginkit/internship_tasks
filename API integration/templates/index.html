{% extends "base.html" %}

{% block content %}
<style>
.table {
	width: 100%;
	margin-bottom: 20px;
	border: 15px solid #F2F8F8;
	border-top: 5px solid #F2F8F8;
	border-collapse: collapse; 
}
.table th {
	font-weight: bold;
	padding: 5px;
	background: #F2F8F8;
	border: none;
	border-bottom: 5px solid #F2F8F8;
}
.table td {
	padding: 5px;
	border: none;
	border-bottom: 5px solid #F2F8F8;
}
</style>
<h1 class="title">
  Current list of towns
</h1>
<h2 class="subtitle">
  This table illustrates list of towns added by all users
</h2>,
<table class="table">
<thead>
  <tr>
    <th>Town</th>
    <th>latitude</th>
    <th>longitude</th>
  </tr>
</thead>
{{ form.csrf_token }}
{% for town in query %}
<tr>
  <td>
    {{town.name}}
  </td>
  <td>
    {{town.latitude}}
  </td>
  <td>
    {{town.longitude}}
  </td>
</tr>
{% endfor %}
</table>

{% endblock %}
